<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Task</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main class="d-flex">
            <header>&nbsp;</header>
            <section class="sidebar"></section>
            <section class="main">
                <section class="hero rounded border">&nbsp;</section>
                <section class="section-2 d-flex">
                    <div class="left-panel">
                        <div class="panel-top border rounded d-flex">
                            <div class="box rounded bg-gray border">&nbsp;</div>
                            <div class="box rounded bg-gray border">&nbsp;</div>
                            <div class="box rounded bg-gray border">&nbsp;</div>
                        </div>
                        <div class="bottom-panel align-center rounded border d-flex">
                            <div class="box bg-gray border rounded">&nbsp;</div>
                            <div class="box bg-gray border rounded">&nbsp;</div>
                        </div>
                    </div>
                    <div class="border-wrapper border rounded d-flex flex-column">
                        <div class="box bg-gray ">&nbsp;</div>
                        <div class="box">&nbsp;</div>
                    </div>
                </section>
                <section class="section-3 border rounded bg-gray d-flex align-center justify-center">
                    <div class="box  bg-gray rounded border">&nbsp;</div>
                    <div class="box  rounded bg-gray border d-flex flex-column border-wrapper">
                        <div class="box bg-gray">&nbsp;</div>
                        <div class="box bg-white">&nbsp;</div>
                    </div>
                    <div class="box rounded bg-gray border">&nbsp;</div>
                    <div class="box rounded bg-gray border">&nbsp;</div>
                    <div class="box rounded bg-white border">&nbsp;</div>
                </section>
            </section>

        </main>
    </body>
</html>
