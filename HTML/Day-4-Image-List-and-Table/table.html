<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seminar Schedule</title>
  <style>
    table {
      /* border-collapse: collapse; */
      width: 80%;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    } */

</head>
<body>
  <table border>
    <tr>
      <th rowspan="2">Day</th>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>
    <tr>
      <td rowspan="2">Monday</td>
      <td rowspan="2">8:00 a.m.</td>

      <td>Introduction to XML</td>
    </tr>
    <tr>
      <td>Validity: DTD and Relax NG</td>
    </tr>
    <tr>
      <td rowspan="3">Tuesday</td>
      <td>8:00 a.m.</td>
      <td>11:00 a.m.</td>
      <td rowspan="3" style="padding: 0;">
        <table border style="width: 100%;height: 100%; margin-block: 0">
            <tbody>
                <tr>
                    <td style="padding-block: .5rem; ">XPath</td>
                </tr>
                <tr>
                    <td style="padding-block: .5rem;">XSL Transformation</td>
                </tr>
            </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td>11:00 a.m.</td>
      <td>2:00 p.m.</td>
    </tr>
    <tr>
      <td>8:00 a.m.</td>
      <td>11:00 a.m.</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>8:00 a.m.</td>
      <td>12:00 p.m.</td>
      <td>XSL Formatting Objects</td>
    </tr>
  </table>
</body>
</html>
