<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        td{
            padding: 20px;

        }
    </style>
</head>
<body>
    <main>
        <table border width="600px">
            <tbody>
                <tr>
                    <td rowspan="5" width="50">Creative Vector Image</td>
                    <td colspan="3">Your Company Logo</td>
                </tr>
                <tr>
                    <td colspan="3">Email Body</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <table border style="width: 100%;">
                            <tbody>
                                <tr>
                                    <td>Image</td>
                                    <td>Image</td>
                                </tr>
                            </tbody>       
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td>Image</td>
                    <td>Image</td>
                </tr>
                <tr>
                    <td colspan="3">Footer</td>
                </tr>
            </tbody>
        </table>

        <table border width="600px" align="center">
            <tbody>
                <tr>
                    <td rowspan="5"width="100px">Creative Vector Image</td>
                    <td colspan="6">Company Logo</td>
                </tr>
                <tr>
                    <td colspan="6">Email Body</td>
                </tr>
                <tr>
                    <td colspan="3">Image</td>
                    <td colspan="3">Image</td>
                </tr>
                <tr>
                    <td colspan="2">Image</td>
                    <td colspan="2">Image</td>
                    <td colspan="2">Image</td>
                </tr>
                <tr>
                    <td colspan="6">Footer</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
